    <script>
      (function () {
        let trs = document.querySelectorAll(".js-tabela tbody .aluno");
        let x = 0;
        while (trs[x]) {
          let linhaAluno = trs[x];
          console.log(linhaAluno);
          let tds = linhaAluno.querySelectorAll("td");

          let notas = recuperaNumeros(tds);

          console.log(tds);
          n1 = nota(tds[1]);
          n2 = nota(tds[2]);
          n3 = nota(tds[3]);
          n4 = nota(tds[4]);

          media = calcularMedia(n1, n2, n3, n4);
          linhaAluno.querySelector(".aluno-m").textContent = media;

          x++;
        }
        function recuperaNumeros(tds) {
          let x = 0;
          let arr = [];
          while (tds[x]) {
            if (!isNaN(tds[x].textContent) && tds[x].textContent !== "") {
              arr.push;
              tds[x].textContent;
            }
            x++;
          }

          return arr;
        }
        function nota(td) {
          return Number(td.textContent);
        }
      })();
    </script>
